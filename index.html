<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big(Oh!)</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            icon
        </div>
        <div class="links">
            <a href="">About</a>
        </div>
    </nav>
    <div class="main">
        <div class="layer1">
            <form action="" class="input_box" spellcheck="false" method="get">
                <label for="">Enter your Code here : </label>
                <textarea name="" id="codein" cols="30" rows="10"></textarea>
            </form>

            <form action="" class="output_box" spellcheck="false">
                <label id="in" or="">Language:</label>
                <textarea name="" id="lang" cols="30" rows="10" wrap="hard" disabled></textarea>
                <br>
                <label for="">Time complexity:</label>
                <textarea name="" id="tc" cols="30" rows="10" disabled></textarea>
                <br>
                <label for="">Space complexity:</label>
                <textarea name="" id="sc" cols="30" rows="10" disabled></textarea>
            </form>


        </div>

        <div class="layer2">
            <div class="btns">
                <div><input type="radio" value="time" name="option"> Time Complexity</div>
                <div><input type="radio" value="Space" name="option"> Space Complexity</div>
                <div><input type="radio" value="both" name="option"> Both</div>
            </div>
            <!-- <div class="sub_btn"><button type="submit" onclick="alert(hello)" id="get">Proceed</button>
            </div> -->
            <button type="submit" id="get" >Proceed</button>
        </div>
    </div>
    <script src="./js/api.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
